<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- fieldset, legend 태그 -->
<form action="">
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li><label>
                이름 : <input type="text" name="u_name" id="u_name">
            </label></li>
            <li><label>
                메일 주소 : <input type="email" name="u_email" id="u_email">
            </label></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li><label>
                아이디 : <input type="text" name="u_id" id="u_id">
            </label></li>
            <li><label>
                비밀번호 : <input type="password" name="u_pw" id="u_pw">
            </label></li>
        </ul>
    </fieldset>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
