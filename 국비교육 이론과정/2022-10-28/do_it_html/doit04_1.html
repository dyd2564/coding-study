<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
action : 자료를 전송할 주소
method : 전송방식(get, post)
    get : 쿼리스트링 표시 ?user_id=kyj&user_id=1234
    post : 쿼리스트링 표시 X
-->
<h2>로그인</h2>
<form action="/login" method="post">
    <label for="u_id">아이디 : </label>
    <input type="text" name="user_id" id="u_id"><br>
    <label for="u_pw">비밀번호 : </label>
    <input type="password" name="user_pw" id="u_pw"><br>
    <input type="submit" value="로그인">
</form>
<form action="/test001"> <!-- method속성을 생략하면 기본값이 get이다.-->
    <h3>수강분야(다수 선택 가능)</h3>
    <ul>
        <!--
            String[] lesson = {"grm", "wr"}
        -->
        <li>
            <label><input type="checkbox" name="lesson" value="grm">문법</label>
        </li>
        <li>
            <label><input type="checkbox" name="lesson" value="wr" id="wr">작문</label>
        </li>
        <li>
            <label><input type="checkbox" name="lesson" value="rd">독해</li></label>
    </ul>
    <h3>수강과목(1과목만 선택가능)</h3>
    <!--
        String subkect = "eng";
    -->
    <ul>
        <li><label><input type="radio" name="subject" value="eng">영어회화</label></li>
        <li><label><input type="radio" name="subject" value="ch">중어회화</label></li>
        <li><label><input type="radio" name="subject" value="jp">일어회화</label></li>
    </ul>
    <button>전송</button> <!-- form 내의 button의 type의 기본값 : submit -->
</form>

</body>
</html>
