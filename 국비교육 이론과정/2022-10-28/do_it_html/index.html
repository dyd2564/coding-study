<!DOCTYPE html>
<html lang="en"> <!-- html 여는 태그 : 모든 태그들의 부모 -->
<!-- lang 속성, 속성값 : en(영어), ko(한국어) -->
<head> <!-- head 여는 태그 : 이 문서의 여러가지 설정 -->
    <meta charset="UTF-8"> <!-- 문자셋 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 브라우저 호환성 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 설정 -->
    <title>First <HTML></HTML></title> <!-- 문서 제목 -->
</head> <!-- head 닫는 태그 -->
<body> <!-- body 여는 태그 : 브라우저에 표시할 문서의 내용 -->
Hello HTML !!!!!!!!!!!!!<br>
Live Server 설치

</body> <!-- body 닫는 태그 -->
</html> <!-- html 닫는 태그 -->
