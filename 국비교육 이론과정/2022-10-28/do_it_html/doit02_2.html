<!-- 블록 요소인지 인라인 요소인지 F12눌러서 확인 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 강조, 진하게 -->
<h1>강조, 진하게</h1> <!-- 블록 요소 -->
<strong>굵게 강조할 텍스트</strong> <!-- 인라인 요소 -->
<b>굵게 표시할 텍스트</b>
<p>p태그는 블록 요소인가? 인라인요소인가?</p> <!-- 블록 요소 -->

<!-- 이탤릭 체 -->
<i>이탤릭체 강조</i> <!-- 인라인 요소 -->
<em>이탤릭체 강조</em> <!-- 인라인 요소 -->

<!-- 인용 -->
<blockquote>인용 태그</blockquote> <!-- 블록 요소 -->
<q>인용 태그1</q> <!-- 인라인 요소 -->
<q>인용 태그2</q> <!-- 인라인 요소 -->

<!-- mark, span -->
<mark>텍스트</mark>
<span>스팬태그1</span>
<span>스팬태그2</span>
<span>스팬태그3</span>

</body>
</html>
