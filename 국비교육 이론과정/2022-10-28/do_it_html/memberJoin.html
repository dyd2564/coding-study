<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* css 코드 */
        .member_form{
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="member_form">
<form action="/memberJoin.do" name="join_form" method="post">
    <div class="form-group">
        <label for="u_id">아이디</label>
        <div>
            <input type="text" name="u_id" id="u_id" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="u_pw">비밀번호</label>
        <div>
            <input type="password" name="u_pw" id="u_pw" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="u_pw_confirm">비밀번호 재확인</label>
        <div>
            <input type="password" name="u_pw_confirm" id="u_pw_confirm" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="u_name">이름</label>
        <div>
            <input type="text" name="u_name" id="u_name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div>
            <label>생년월일</label><br>
            <input type="text" placeholder="년(4자리)" min="4" max="4" class="form-control">
            <select name="birth_month" class="form-control">
                <option value="">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="number" min="1" max="31" name="birth_day" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div>
            <div>
                <label for="gender">성별</label>
            </div>
            <select name="gender" id="gender" class="form-control">
                <option value="">성별</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
                <option value="un">선택안함</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div>
            <label for="email">이메일</label>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="선택입력" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="가입하기" class="form-control btn btn-primary">
    </div>
</div>
</form>    
</body>
</html>
