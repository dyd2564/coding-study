<!DOCTYPE html>

<body>
<h1>관광 안내전화</h1>
<p>한국 관광 공사에서는 ... 실시하고 있습니다.</p>
<p>1330에는 ... 이용가능합니다.</p>    
<ul> <!-- unorder list : 순서가 없는 리스트 -->
    <li>일반전화 : 1330</li>
    <li>휴대전화 : 064 - 1330</li>
</ul>
<!-- 블록 요소 안 : 자식 태그 가능 -->
<!-- 인라인 요소 안 : 자식태그 X -->
<ol type = "a" start="2"> <!-- order list : 순서가 있는 리스트-->
    <li>
        <h3>자바</h3>
        <ul>
            <li>변수의 활용</li>
            <li>클래스</li>
            <li>인터페이스</li>
        </ul>
    </li>
    <li>자바</li>
    <li>자바스크립트</li>
    <li>오라클</li>
    <li>스프링</li>
</ol>

<dl>
    <dt>올레 1코스</dt>
    <dd>코스 : 시흥초등학교 옆</dd>
    <dd>거리 : 14km</dd>
    <dd>난이도 : 중</dd>
    <dt>올레 2코스</dt>
    <dd>코스 : 광치기해변</dd>
    <dd>거리 : 15km</dd>
    <dd>난이도 : 상</dd>
</dl>

</body>
